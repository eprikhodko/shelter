<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy House - main page</title>
  </head>
  <body>
    <!-- что это? это блок header -->
    <header class="header">
      <!-- что это? это блок wrapper -->
      <div class="wrapper">
        <!-- что это? это блок logo -->
        <div class="logo">
          <!-- что это? это элемент блока logo, title -->
          <h1 class="logo__title">Cozy House</h1>
          <h2 class="logo__subtitle">Shelter for pets in Boston</h2>
        </div>

        <!-- что это? это блок header-nav -->
        <nav class="header-nav">
          <!-- что это? это блок nav-list - это вложенный блок, который вкладывается в блок header-nav -->
          <ul class="nav-list">
            <!-- что это? это элемент блока nav-list, так как это составная часть блока nav-list, которая не может использоваться в отрыве от блока nav-list. Элемент — всегда часть блока, а не другого элемента. -->
            <li class="nav-list__item">
              <!-- что это? это тоже элемент блока nav-list, так как это составная часть блока nav-list, которая не может использоваться в отрыве от блока nav-list. Элемент — всегда часть блока, а не другого элемента. -->
              <a class="nav-list__link" href="index.html">About the shelter</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="pets.html">Our pets</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="#help">Help the shelter</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="#footer">Contacts</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
